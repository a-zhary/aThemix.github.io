<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Beatmaker</title>
</head>
<body>

	<div class="sequencer">
		<div class="kick-track">
			<div class="controls">
				<h1>Kick</h1>
				<button data-track="0" class="mute kick-volume">
					<i class="fas fa-volume-mute"></i>
				</button>
				<select name="kick-select" id="kick-select">
					<option value="./sounds/kick-classic.wav">Classic</option>
					<option value="./sounds/kick-808.wav">Kick 808</option>
					<option value="./sounds/kick-acoustic01.wav">Acoustic01</option>
					<option value="./sounds/kick-acoustic02.wav">Acoustic02</option>
					<option value="./sounds/kick-big.wav">Big</option>
					<option value="./sounds/kick-cultivator.wav">Cultivator</option>
					<option value="./sounds/kick-deep.wav">Dry</option>
					<option value="./sounds/kick-dry.wav">Heavy</option>
					<option value="./sounds/kick-electro01.wav">Electro01</option>
					<option value="./sounds/kick-electro02.wav">Electro02</option>
					<option value="./sounds/kick-floppy.wav">Floppy</option>
					<option value="./sounds/kick-gritty.wav">Gritty</option>
					<option value="./sounds/kick-heavy.wav">Heavy</option>
					<option value="./sounds/kick-newwave.wav">Newwave</option>
					<option value="./sounds/kick-oldschool.wav">Oldschool</option>
					<option value="./sounds/kick-plain.wav">Plain</option>
					<option value="./sounds/kick-slapback.wav">Slapback</option>
					<option value="./sounds/kick-softy.wav">Softy</option>
					<option value="./sounds/kick-stomp.wav">Stomp</option>
					<option value="./sounds/kick-tape.wav">Tape</option>
					<option value="./sounds/kick-thumb.wav">Thumb</option>
					<option value="./sounds/kick-tight.wav">Tight</option>
					<option value="./sounds/kick-tron.wav">Tron</option>
					<option value="./sounds/kick-vinyl01.wav">Vinyl01</option>
					<option value="./sounds/kick-vinyl02.wav">Vinyl02</option>
					<option value="./sounds/kick-zapper.wav">Zapper</option>
				</select>
			</div>
			<div class="kick">
				<div class="pad kick-pad b0"></div>
				<div class="pad kick-pad b1"></div>
				<div class="pad kick-pad b2"></div>
				<div class="pad kick-pad b3"></div>
				<div class="pad kick-pad b4"></div>
				<div class="pad kick-pad b5"></div>
				<div class="pad kick-pad b6"></div>
				<div class="pad kick-pad b7"></div>
			</div>
		</div>
		<div class="snare-track">
			<div class="controls">
				<h1>Snare</h1>
				<button data-track="1" class="mute snare-volume">
					<i class="fas fa-volume-mute"></i>
				</button>
				<select name="snare-select" id="snare-select">
					<option value="./sounds/snare-acoustic01.wav">Acoustic01</option>
					<option value="./sounds/snare-acoustic02.wav">Acoustic02</option>
					<option value="./sounds/snare-analog.wav">Analog</option>
					<option value="./sounds/snare-big.wav">Big</option>
					<option value="./sounds/snare-block.wav">Block</option>
					<option value="./sounds/snare-brute.wav">Brute</option>
					<option value="./sounds/snare-dist01.wav">Dist01</option>
					<option value="./sounds/snare-dist02.wav">Dist02</option>
					<option value="./sounds/snare-dist03.wav">Dist03</option>
					<option value="./sounds/snare-electro.wav">Electro</option>
					<option value="./sounds/snare-lofi01.wav">Lofi01</option>
					<option value="./sounds/snare-lofi02.wav">Lofi02</option>
					<option value="./sounds/snare-modular.wav">Modular</option>
					<option value="./sounds/snare-noise.wav">Noise</option>
					<option value="./sounds/snare-pinch.wav">Pinch</option>
					<option value="./sounds/snare-punch.wav">Punch</option>
					<option value="./sounds/snare-smasher.wav">Smasher</option>
					<option value="./sounds/snare-sumo.wav">Sumo</option>
					<option value="./sounds/snare-tape.wav">Tape</option>
					<option value="./sounds/snare-vinyl01.wav">Vinyl01</option>
					<option value="./sounds/snare-vinyl01.wav">Vinyl01</option>
					<option value="./sounds/snare-808.wav">808</option>
				</select>
			</div>
			<div class="snare">
				<div class="pad snare-pad b0"></div>
				<div class="pad snare-pad b1"></div>
				<div class="pad snare-pad b2"></div>
				<div class="pad snare-pad b3"></div>
				<div class="pad snare-pad b4"></div>
				<div class="pad snare-pad b5"></div>
				<div class="pad snare-pad b6"></div>
				<div class="pad snare-pad b7"></div>
			</div>
		</div>
		<div class="hihat-track">
			<div class="controls">
				<h1>Hihat</h1>
				<button data-track="2" class="mute hihat-volume">
					<i class="fas fa-volume-mute"></i>
				</button>
				<select name="hihat-select" id="hihat-select">
					<option value="./sounds/hihat-acoustic01.wav">Acoustic01</option>
					<option value="./sounds/hihat-acoustic02.wav">Acoustic02</option>
					<option value="./sounds/hihat-analog.wav">Analog</option>
					<option value="./sounds/hihat-digital.wav">Digital</option>
					<option value="./sounds/hihat-dist.wav">Dist</option>
					<option value="./sounds/hihat-electro.wav">Electro</option>
					<option value="./sounds/hihat-plain.wav">Plain</option>
					<option value="./sounds/hihat-reso.wav">Reso</option>
					<option value="./sounds/hihat-ring.wav">Ring</option>
					<option value="./sounds/hihat-808.wav">808</option>
				</select>
			</div>
			<div class="hihat">
				<div class="pad hihat-pad b0"></div>
				<div class="pad hihat-pad b1"></div>
				<div class="pad hihat-pad b2"></div>
				<div class="pad hihat-pad b3"></div>
				<div class="pad hihat-pad b4"></div>
				<div class="pad hihat-pad b5"></div>
				<div class="pad hihat-pad b6"></div>
				<div class="pad hihat-pad b7"></div>
			</div>
		</div>
		<div class="tom-track">
			<div class="controls">
				<h1>Tom</h1>
				<button data-track="3" class="mute tom-volume">
					<i class="fas fa-volume-mute"></i>
				</button>
				<select name="tom-select" id="tom-select">
					<option value="./sounds/tom-acoustic01.wav">Classic</option>
					<option value="./sounds/tom-808.wav">808</option>
					<option value="./sounds/tom-analog.wav">Analog</option>
					<option value="./sounds/tom-chiptune.wav">Chiptune</option>
					<option value="./sounds/tom-fm.wav">Fm</option>
					<option value="./sounds/tom-lofi.wav">Lofi</option>
					<option value="./sounds/tom-rototom.wav">Rototom</option>
					<option value="./sounds/tom-short.wav">Short</option>
				</select>
			</div>
			<div class="tom">
				<div class="pad tom-pad b0"></div>
				<div class="pad tom-pad b1"></div>
				<div class="pad tom-pad b2"></div>
				<div class="pad tom-pad b3"></div>
				<div class="pad tom-pad b4"></div>
				<div class="pad tom-pad b5"></div>
				<div class="pad tom-pad b6"></div>
				<div class="pad tom-pad b7"></div>
			</div>
		</div>
		<div class="ride-track">
			<div class="controls">
				<h1>ride</h1>
				<button data-track="4" class="mute ride-volume">
					<i class="fas fa-volume-mute"></i>
				</button>
				<select name="ride-select" id="ride-select">
					<option value="./sounds/ride-acoustic01.wav">Acoustic01</option>
					<option value="./sounds/ride-acoustic02.wav">Acoustic02</option>
				</select>
			</div>
			<div class="tom">
				<div class="pad ride-pad b0"></div>
				<div class="pad ride-pad b1"></div>
				<div class="pad ride-pad b2"></div>
				<div class="pad ride-pad b3"></div>
				<div class="pad ride-pad b4"></div>
				<div class="pad ride-pad b5"></div>
				<div class="pad ride-pad b6"></div>
				<div class="pad ride-pad b7"></div>
			</div>
		</div>
		<button class="play">Play</button>
		<div class="tempo">
			<input type="range" class="tempo-slider" min="20" max="300" value="150">
			<p>Темп: <span>150</span></p>
		</div>
	</div>

	<audio class="kick-sound" src="./sounds/kick-classic.wav"></audio>
	<audio class="snare-sound" src="./sounds/snare-acoustic01.wav"></audio>
	<audio class="hihat-sound" src="./sounds/hihat-acoustic01.wav"></audio>
	<audio class="tom-sound" src="./sounds/tom-acoustic01.wav"></audio>
	<audio class="ride-sound" src="./sounds/ride-acoustic01.wav"></audio>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
