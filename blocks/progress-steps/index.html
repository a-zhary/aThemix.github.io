<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>
</head>
<body>

<div class="container">
    <div class="progress">
        <div class="progress__content">
            <div class="progress__line"></div>
            <div class="progress__circle progress__circle--active">1</div>
            <div class="progress__circle">2</div>
            <div class="progress__circle">3</div>
            <div class="progress__circle">4</div>
        </div>
        <div class="progress__controls">
            <button class="progress__btn progress__btn--prev" disabled>Prev</button>
            <button class="progress__btn progress__btn--next">Next</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
